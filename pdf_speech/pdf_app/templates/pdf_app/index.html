{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to Speech</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="min-h-screen bg-base-200 flex items-center justify-center p-6">
    <div class="max-w-xl w-full bg-white shadow-xl rounded-lg p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center flex items-center justify-center gap-2">
            <span>ðŸŽ§</span> PDF to Speech
        </h1>

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            
            <div class="form-control">
                <label class="label font-semibold">Select PDF:</label>
                {{ form.pdf_file }}
            </div>

            <div class="form-control">
                <label class="label font-semibold">Language:</label>
                {{ form.language }}
            </div>

            <div class="flex gap-4">
                <div class="form-control w-full">
                    <label class="label font-semibold">Start Page:</label>
                    {{ form.start_page }}
                </div>
                <div class="form-control w-full">
                    <label class="label font-semibold">End Page:</label>
                    {{ form.end_page }}
                </div>
            </div>

            <button class="btn btn-primary w-full">Convert</button>
        </form>

        {% if audio_file %}
        <div>
            <h2 class="text-xl font-semibold mt-4">Listen:</h2>
            <audio controls class="mt-2 w-full">
                <source src="{{ audio_file }}" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        {% endif %}
    </div>
</body>
</html>
