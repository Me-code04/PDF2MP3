{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF to Speech</title>
    <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet" />
    <script defer>
      // Optional: dark/light toggle logic
      const toggleTheme = () => {
        const html = document.documentElement;
        html.dataset.theme = html.dataset.theme === "light" ? "dark" : "light";
      };
    </script>
  </head>
  <body class="min-h-screen bg-base-200 text-base-content flex items-center justify-center p-6">
    <div class="w-full max-w-2xl bg-base-100 p-8 rounded-box shadow-lg">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">
          ðŸŽ§ PDF to Speech
        </h1>
        <button onclick="toggleTheme()" class="btn btn-sm btn-outline">ðŸŒ“ Toggle</button>
      </div>

      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <!-- File Upload -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Select PDF</span>
          </label>
          <input
            type="file"
            name="pdf_file"
            accept=".pdf"
            class="file-input file-input-bordered w-full"
            required
          />
        </div>

        <!-- Language Dropdown -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Language</span>
          </label>
          <select name="language" class="select select-bordered w-full">
            <option value="en">English</option>
            <option value="fr">French</option>
          </select>
        </div>

        <!-- Page Range -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold">Start Page</span>
            </label>
            <input
              type="number"
              name="start_page"
              min="1"
              class="input input-bordered w-full"
              required
            />
          </div>

          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold">End Page</span>
            </label>
            <input
              type="number"
              name="end_page"
              min="1"
              class="input input-bordered w-full"
              required
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="pt-4">
          <button type="submit" class="btn btn-primary w-full">
            ðŸ”Š Convert to Speech
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
